
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Details Professeur
                            <a routerLink="/listprof" class="btn btn-danger float-end">Retour</a>
                        </h4>
                    </div>
                    <div class="card-body">
                                    <div class="mb-3">
                                        <label>Nom</label>
                                        <p class="form-control">
                                            {{Prof.nomP}}
                                        </p>
                                    </div>
                                    <div class="mb-3">
                                        <label>Prenom</label>
                                        <p class="form-control">
                                           {{Prof.prenomP}}
                                        </p>
                                    </div>
                                    <div class="mb-3">
                                        <label>Matiere</label>
                                        <p class="form-control">
                                         {{Prof.matiere}}
                                        </p>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label>Email</label>
                                        <p class="form-control">
                                          {{Prof.email}}
                                        </p>
                                    </div>

                                    <div class="mb-3">
                                        <label>Mot_de_passe</label>
                                        <p class="form-control">
                                          {{Prof.password}}
                                        </p>
                                    </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
