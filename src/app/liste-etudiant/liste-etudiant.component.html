<h3 class="text-center  offset-md-1  pt-2">Liste des Etudiants du professeur {{nomP}}</h3>
<div class="container offset-md-4 col-md-4 pt-3">
    <div *ngFor="let i of etudiant | paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count};let a=index">
<div class="card m-4 text-white bg-dark " style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Identifiant: {{i.idEtudiant}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Nom:{{i.nomE}}</li>
      <li class="list-group-item">Prenom:{{i.prenomE}}</li>
      <li class="list-group-item">Option:{{i.option}} </li>
    </ul>
  </div>
  </div>
  <div>
    <pagination-controls previousLabel="Precedent" nextLabel="Suivant" (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
