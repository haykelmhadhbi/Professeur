<h1 class="text-center pt-2">Liste Professeurs</h1>
<div class="container-fluid">
  <div>
    <select (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tablesSizes">{{size}}</option>
    </select>
  </div>
<table class="table table-striped " >
    <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Matiere</th>
             <!-- <th scope="col">Nombre_equipes</th> -->
            <th scope="col">email</th>
            <th scope="col">Mot_de_passe</th>
            <th scope="col" class="w-25"> <span class="ms-3">Action</span></th>
        </tr>
      </thead>
    <tbody>
    <tr *ngFor="let p of professeurs | paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count};let i=index ">
        <td>{{p.idProf}}</td>
        <td>{{p.nomP}}</td>
        <td>{{p.prenomP}}</td>
        <td>{{p.matiere}}</td>  
         <!-- <td>{{p.nbreEqu}}</td> -->
        <td>{{p.email}}</td>
         <td>{{p.password}}</td> 
     <div class="btn-group "role="group" aria-label="Basic example" >
        <td><button type="submit" class="btn btn-danger me-2" (click)="deleteProf(p)">Supprimer</button></td>
        <td><button type="submit" class="btn btn-warning me-2" (click)="updateProf(p.idProf)">Modifier</button></td>
        <td><button type="submit" class="btn btn-info  me-2" (click)="profDetail(p.idProf)">Afficher</button></td>
    </div>  
    </tr>
</tbody>
</table>
<div>
    <pagination-controls previousLabel="Precedent" nextLabel="Suivant" (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
            <div class="d-flex">
                <label for="id" class="me-2 mt-1">Nom Professeur:</label>
                <input type="text" class="form-control w-25" [(ngModel)]="idProf" >
                <button type="submit" class="btn btn-primary ms-2" (click)="recuperer(idProf)">Rechercher</button>
                <label for="id" class="ms-2 me-2 mt-1">Nom Departement:</label>
                <input type="text" class="form-control w-25" [(ngModel)]="nomDepart">
                <button type="submit" class="btn btn-primary ms-2" (click)="recupererDepartement(nomDepart)">Rechercher</button>
            
        </div>

</div>
